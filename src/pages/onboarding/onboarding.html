<ion-content class="background">
  
  
  <ion-slides pager>

    <ion-slide class="splash1">
      <img class="GambarSplash" src="assets/pict/SplashPict-01.png"/>
    </ion-slide>

    <ion-slide class="splash2">
      <img class="GambarSplash" src="assets/pict/SplashPict-03.png"/>
    </ion-slide>

    
    <ion-slide class="splash3">
      <img class="GambarSplash" src="assets/pict/SplashPict-02.png"/>
    </ion-slide>

    <ion-slide padding>
      <img class="logo" src="assets/pict/logo.png"/>

      <ion-grid class="Buttons">          
        <ion-row >
          <ion-col col-6>
            <button class='ButtonLogin' color="eventarichPink" block ion-button (click)='Masuk()'><p class="ButtonWordWhite">Masuk</p></button>            
          </ion-col>
          <ion-col col-6>
            <button class='ButtonLogin' color="eventarichPink" outline block ion-button (click)='Daftar()'><p class="ButtonWordPurple">Daftar</p></button>           
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-slide>
  </ion-slides>
</ion-content>
